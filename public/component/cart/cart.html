<h1>checkout</h1>

<h5>show cart items, price, quantity, using string interpolation and then do some math to do total price + total quantity</h5>


<button ui-sref="main">HOME PAGE</button>

<div ng-repeat="khana in getCurrentCart" >
  <h2>title: {{ khana.mealname }}</h2>
  <h6> quantity: {{ khana.quantity }}</h6>
  <h4> mealcost: {{ khana.mealcost}}</h4>
  <button ng-click=deleteFromCart(khana.foodid)>Delete From Cart</button>
  <hr/>
</div>
