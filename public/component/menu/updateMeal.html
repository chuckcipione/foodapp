
<h1>Update/Modify your Meal</h1>
 <form>
      <label><b>Your meal's name:</b></label>
      <input type="username" placeholder="Meal Name" name="uname" ng-model="newMeal.mealName"required>
      <br>

      <label><b>Cost per Meal</b></label>
      <input type="username" placeholder="Enter Price" name="price" ng-model="newMeal.mealCost" required>
      <br>
      <label><b>Description</b></label>
      <input type="username" placeholder="About this meal" name="price" ng-model="newMeal.description" required>
      <br>
      <label><b>Vegan</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.vegan">
      <label><b>Veg</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.vegetarian">
      <label><b>Non-Veg</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.nonVeg">
      <label><b>Gluten-Free</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.glutenFree">
      <label><b>Contains Soy</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.soy">
      <br>
      <label><b>Contains Nuts</b></label>
      <input type="checkbox" placeholder="Enter Price" name="price" ng-model="newMeal.nuts">
      <br>

      <label><b>Schedule</b></label>
      <select ng-model="newMeal.schedule">
        <option>One-Time</option>
        <option>Day</option>
        <option>Bi-Weekly</option>
        <option>Weekly</option>
      </select>
      <br>
      <img style="width: 300px;" ngf-thumbnail="newMeal.image || '../assets/img/placeholder.png'">  <!--change newMeal.image to image IF the image uploader does not work -->
      <button name="image" ngf-select="image" ng-model="newMeal.image">Upload image</button>
      <button ng-click="updatemeal(newMeal)">Submit</button>
    </form>
